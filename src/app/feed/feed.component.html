<div class="user-post">
<ul>
<li *ngFor="let post of posts">
    <div class="user-profile">
        <img class="user-avatar" src="path_to_user_avatar.jpg" alt="User Avatar">
        <div class="user-name">{{post.name}}</div>
    </div>
    <div class="post-content">
        <p class="post-text">{{post.postData}}</p>
        <!-- You can add other elements like images, videos, etc. -->
    </div>
</li>
</ul>

</div>
